<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar playlists</title>
</head>
<body>
    <h1>Informacion de la playlist</h1> <!-- titulo principal -->
    
    <p><strong>ID:</strong> {{id}}</p> <!-- muestra id de la playlist -->
    <p><strong>Nombre:</strong> {{nombre}}</p> <!-- muestra nombre de la playlist -->
    <p><strong>Descripción:</strong> {{descripcion}}</p> <!-- muestra descripcion -->
    <p><strong>Creada por:</strong> {{creador}}</p> <!-- muestra quien la creo -->
    <p><strong>Pública:</strong> {{publica}}</p> <!-- muestra si es publica -->
    <p><strong>Colaborativa:</strong> {{colaborativa}}</p> <!-- muestra si es colaborativa -->
    <p><strong>Seguidores:</strong> {{seguidores}}</p> <!-- muestra cantidad de seguidores -->
    <p><strong>Total de canciones:</strong> {{canciones}}</p> <!-- muestra cantidad de canciones -->
    
    <hr> <!-- linea horizontal -->
    <a href="/">← Volver al inicio</a> <!-- link para volver -->
</body>
</html>
