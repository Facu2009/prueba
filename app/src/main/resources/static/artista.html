<!DOCTYPE html> 
<html lang="es"> <!-- html en español -->
<head>
    <meta charset="UTF-8"> <!-- codificacion utf-8 -->
    <title>Buscar artista</title> <!-- titulo de la pagina -->
</head>
<body>
    <h1>Informacion del artista</h1> <!-- titulo principal -->
    
    <p><strong>ID:</strong> {{id}}</p> <!-- muestra id, {{id}} sera reemplazado por el valor real -->
    <p><strong>Nombre:</strong> {{nombre}}</p> <!-- muestra nombre, {{nombre}} sera reemplazado -->
    <p><strong>Géneros:</strong> {{generos}}</p> <!-- muestra generos -->
    <p><strong>Popularidad:</strong> {{popularidad}}/100</p> <!-- muestra popularidad sobre 100 -->
    <p><strong>Seguidores:</strong> {{seguidores}}</p> <!-- muestra cantidad de seguidores -->
    <p><strong>Spotify:</strong> <a href="{{url}}" target="_blank">Abrir en Spotify</a></p> <!-- link que abre en nueva pestaña -->
    
    <hr> <!-- linea horizontal de separacion -->
    <a href="/">← Volver al inicio</a> <!-- link para volver a la pagina principal -->
</body>
</html>
