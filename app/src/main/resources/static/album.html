<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar album</title>
</head>
<body>
    <h1>Informacion del album</h1> <!-- titulo principal -->
    
    <p><strong>ID:</strong> {{id}}</p> <!-- muestra id del album -->
    <p><strong>Nombre:</strong> {{nombre}}</p> <!-- muestra nombre del album -->
    <p><strong>Artistas:</strong> {{artistas}}</p> <!-- muestra artistas -->
    <p><strong>Tipo:</strong> {{tipo}}</p> <!-- muestra tipo: single, album o compilation -->
    <p><strong>Fecha de lanzamiento:</strong> {{fecha}}</p> <!-- muestra fecha de lanzamiento -->
    <p><strong>Total de tracks:</strong> {{tracks}}</p> <!-- muestra cantidad de canciones -->
    <p><strong>Popularidad:</strong> {{popularidad}}/100</p> <!-- muestra popularidad -->
    <p><strong>Sello discográfico:</strong> {{sello}}</p> <!-- muestra sello discografico -->
    
    <hr> <!-- linea horizontal -->
    <a href="/">← Volver al inicio</a> <!-- link para volver -->
</body>
</html>
