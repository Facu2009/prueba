<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar cancion</title>
</head>
<body>
    <h1>Informacion de la cancion</h1> <!-- titulo principal -->
    
    <p><strong>ID:</strong> {{id}}</p> <!-- muestra id de la cancion -->
    <p><strong>Nombre:</strong> {{nombre}}</p> <!-- muestra nombre de la cancion -->
    <p><strong>Artistas:</strong> {{artistas}}</p> <!-- muestra artistas separados por coma -->
    <p><strong>Álbum:</strong> {{album}}</p> <!-- muestra nombre del album -->
    <p><strong>Duración:</strong> {{duracion}}</p> <!-- muestra duracion en formato mm:ss -->
    <p><strong>Popularidad:</strong> {{popularidad}}/100</p> <!-- muestra popularidad -->
    <p><strong>Explícito:</strong> {{explicito}}</p> <!-- muestra si tiene contenido explicito -->
    
    <hr> <!-- linea horizontal -->
    <a href="/">← Volver al inicio</a> <!-- link para volver -->
</body>
</html>
